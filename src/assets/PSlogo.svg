<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
  <!-- 
    "Pareto Syndicate" Logo v5
    - Extended swords to be visible at the top and bottom.
    - Centered title text for better balance.
    - Added a globe with meridian lines inside the central shield.
  -->
  <defs>
    <!-- Define the main blue background gradient -->
    <radialGradient id="shinyBlueGradient" cx="50%" cy="40%" r="60%" fx="50%" fy="30%">
      <stop offset="0%" style="stop-color:#6b9dce; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a5f; stop-opacity:1" />
    </radialGradient>
    
    <!-- Define the shiny gradient for the central shield -->
    <linearGradient id="shieldGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f8ff;" />
      <stop offset="100%" style="stop-color:#afc2d4;" />
    </linearGradient>

    <!-- Define color palette and text styles -->
    <style>
      .bg-ring         { fill: #c5d0da; }
      .gradient-fill   { fill: url(#shinyBlueGradient); }
      .silver-light    { fill: #c5d0da; }
      .shield-fill     { fill: url(#shieldGradient); }
      .center-bg       { fill: #1e3a5f; }
      .globe-fill      { fill: #102a43; } /* Dark blue for the globe */
      .meridian-lines  { stroke: #6b9dce; stroke-width: 1.5; fill: none; }

      .title-text {
        font-size: 21px;
        font-weight: bold;
        fill: #f0f8ff;
        stroke: #111;
        stroke-width: 0.5px;
        text-anchor: middle;
        letter-spacing: 1.5px;
      }
    </style>

    <!-- Path for the circular title text, radius adjusted for centering -->
    <path id="TopTextPath" fill="none" d="M 23,100 A 77,77 0 1 1 177,100" />
  </defs>

  <!-- Background Rings -->
  <circle cx="100" cy="100" r="98" class="bg-ring" />
  <circle cx="100" cy="100" r="94" class="gradient-fill" />

  <!-- Crossed Swords (Full Length) -->
  <g transform="translate(100, 100)" class="silver-light">
    <!-- Sword 1 -->
    <g transform="rotate(-45)">
       <path d="M 0,65 L -4,55 V -62 L -8,-66 L -8,-72 L 8,-72 L 8,-66 L 4,-62 V 55 L 0,65 Z" />
    </g>
    <!-- Sword 2 -->
    <g transform="rotate(45)">
       <path d="M 0,65 L -4,55 V -62 L -8,-66 L -8,-72 L 8,-72 L 8,-66 L 4,-62 V 55 L 0,65 Z" />
    </g>
  </g>

  <!-- Inner Rings -->
  <circle cx="100" cy="100" r="60" class="bg-ring" />
  <circle cx="100" cy="100" r="58" class="center-bg" />

  <!-- Central Shield -->
  <g transform="translate(100, 100)">
    <path d="M 0,-45 L -40,-25 V 15 C -40,35 0,45 0,45 C 0,45 40,35 40,15 V -25 L 0,-45 Z" class="shield-fill" stroke="#c5d0da" stroke-width="3"/>
    
    <!-- Globe inside the shield -->
    <g transform="translate(0, -2)">
        <circle cx="0" cy="0" r="28" class="globe-fill"/>
        <!-- Meridian Lines -->
        <path d="M 0,-28 V 28" class="meridian-lines"/>
        <path d="M -24.2, -14 A 20,28 0 0 0 -24.2, 14" class="meridian-lines"/>
        <path d="M 24.2, -14 A 20,28 0 0 1 24.2, 14" class="meridian-lines"/>
        <path d="M -26,0 H 26" class="meridian-lines"/>
    </g>
  </g>

  <!-- Title Text -->
  <text class="title-text">
    <textPath href="#TopTextPath" startOffset="50%">PARETO SYNDICATE</textPath>
  </text>

</svg>